<template name="lineup">
<div class="main-content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="title">Line up to talk</span></div>
                <div class="panel-body">
                    <form role="form">
                        <!-- <div class="form-group">
                            <label for="order">Order</label>
                            <select name="order" id="order" class="form-control">
                                {{#each ordres}}
                                    {{> selectOrdre}}
                                {{/each}}
                            </select>
                        </div> -->

                        <!-- Les informations importantes de la prise de parole de l'intervenant -->
                        <div class="form-group">
                            <label for="keywords">Keywords</label>
                            <input id="keywords" name="keywords" type="text" class="form-control" autofocus>
                        </div>

                        <div class="form-group">
                            <label style="padding-right:5em">Speach time</label>
                            <div class="am-radio inline">
                                <input type="radio" class="timeButton" name="speachtime" id="300" value="300" checked="">
                                <label for="300">5 minutes</label>
                            </div>
                            <div class="am-radio inline">
                                <input type="radio" class="timeButton" name="speachtime" id="600" value="600">
                                <label for="600">10 minutes</label>
                            </div>
                            <div class="am-radio inline">
                                <input type="radio" class="timeButton" name="speachtime" id="plus" value="plus">
                                <label for="plus">10 minutes +</label>
                            </div>
                            <div class="am-radio inline">
                                <input type="radio" class="timeButton" name="speachtime" id="rapide" value="rapide">
                                <label for="rapide">Quick line up</label>
                            </div>
                        </div>

                        <div class="spacer text-right">
                            {{#if hasGuest}}
                                <span>Line up as : </span>&nbsp;&nbsp;
                                <button type="submit" class="btn btn-space btn-success lineUp" user-id="{{ currentUser._id }}">{{ currentUser.name }}</button>
                                {{#each guests}}
                                    {{> guestButton}}
                                {{/each}}
                            {{else}}
                                <button type="submit" class="btn btn-space btn-success lineUp" user-id="{{ currentUser._id }}">Line Up</button>
                            {{/if}}
                            <button id="cancelLineup" name="cancelLineup" class="btn btn-space btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</template>

<template name="guestButton">
    <button type="submit" class="btn btn-space btn-success lineUp" user-id="{{name}}">{{name}}</button>
</template>

<template name="selectOrdre">
	<option value="{{this}}">{{this}}</option>
</template>
